#
#    ITEM MODES
#
item_modes:
    # SNAP is default
    snap:
        name: "Snap"
        sprite: 'mode_snap'
        ap_cost_modifier: 1.0
        range_modifier: 1.0
        accuracy_modifier: 1.0
        shots: 1
        damage_modifier: 1.0
    # AIM is for sniper shot, better accuracy, but slower
    aim:
        name: "Aimed"
        sprite: 'mode_aim'
        ap_cost_modifier: 1.75
        range_modifier: 1.0
        accuracy_modifier: 1.50
        shots: 1
        damage_modifier: 1.0
    # STUN is focus on overwhelming the target, not killing it
    stun:
        name: "Stun"
        sprite: 'mode_stun'
        ap_cost_modifier: 1.0
        range_modifier: 1.0
        accuracy_modifier: 1.0
        shots: 1
        damage_modifier: 1.00
    # CRITICAL is focus on critical hit, higher damage but lower accuracy
    critical:
        name: "Critical"
        sprite: 'mode_critical'
        ap_cost_modifier: 1.50
        range_modifier: 1.0
        accuracy_modifier: 0.75
        shots: 1
        damage_modifier: 1.50
    # BURST is for automatic weapons, a lot of shots, but lower accuracy
    burst:
        name: "Burst"
        sprite: 'mode_burst'
        ap_cost_modifier: 1.25
        range_modifier: 1.0
        accuracy_modifier: 0.50
        shots: 3
        damage_modifier: 1.0
    # AUTO is for full automatic weapons, it fires until end of ammo, but lower accuracy
    auto:
        name: "Automatic"
        sprite: 'mode_auto'
        ap_cost_modifier: 2.0
        range_modifier: 1.0
        accuracy_modifier: 0.25
        shots: 10
        damage_modifier: 1.0
    # FAST is for fast weapons, cheaper less accurate shot
    fast:
        name: "Fast"
        sprite: 'mode_fast'
        ap_cost_modifier: 0.75
        range_modifier: 1.0
        accuracy_modifier: 0.75
        shots: 1
        damage_modifier: 1.0
    # FAR is to fire in parabolic arc, higher range but lower accuracy and damage
    far:
        name: "Long range"
        sprite: 'mode_far'
        ap_cost_modifier: 1.25
        range_modifier: 1.5
        accuracy_modifier: 0.75
        shots: 1
        damage_modifier: 0.75

