#
#   BATTLE SCAPE MAP SCRIPTS
#
map_scripts:
    # FARMLAND
    farmland:
        steps:
            - type: add_line
              group: 1
              label: 1
              direction: vertical
              chance: 0.2
            - type: add_line
              group: 2
              label: 2
              condition:
                  - -1
              direction: horizontal
              chance: 0.2
            - type: add_line
              group: 3
              label: 3
              condition:
                  - -1
                  - -2
              direction: both
              chance: 0.2
            - type: add_block
              group: 0
              size: 3
              chance: 0.75
            - type: add_block
              group: 0
              size: 2
              runs: 2
              chance: 0.75
            - type: fill_block
              group: 0
              size: 1
            - type: add_ufo
            - type: add_craft
    # POLARS
    polar:
        steps:
            - type: add_block
              size: 3
              chance: 0.50
            - type: add_block
              size: 2
              chance: 0.50
            - type: fill_block
              group: 0
              size: 1
            - type: add_ufo

            - type: add_craft

    # REPORTID BASE
    reptoid_surface_base:
        steps:
            - type: add_ufo
              ufo: ufo_small_scout
              chance: 0.35
            - type: fill_block
              group: 0
              size: 1

